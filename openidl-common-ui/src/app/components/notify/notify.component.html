<div
  class="notify-container"
  [ngClass]="{
    error: type == 'error',
    success: type == 'success',
    warning: type == 'warning'
  }"
>
  <span class="title">{{ title }}:</span>
  <span class="message">{{ message }}</span>
  <span
    class="glyphicon glyphicon-remove close-btn"
    (click)="closeNotify()"
  ></span>
</div>
